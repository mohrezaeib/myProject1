<div class="app-body" (keyup.enter)="login()">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-lg-6 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body text-center">
                  <div>
                    <h1>Login</h1>
                    <p class="text-muted">Sign In to your account</p>
                    <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input class="form-control" placeholder="Mobile ..." type="text" [(ngModel)]="mobile" (focus)="focus=true" (blur)="focus=false">
                      </div>
                    </div>
                    <div class="form-group mb-4" [ngClass]="{'focused':focus1===true}">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input class="form-control"  placeholder="Password" type="password" [(ngModel)]="password" (focus)="focus1=true" (blur)="focus1=false">
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-6">
                        <button type="button" class="btn btn-primary px-4" [ngClass]="{'disabled':spin}"
                                (click)="login(); spin=true;">
                          <span [ngClass]='{"spinner-border":spin , "spinner-border-sm":spin }'
                                role="status" aria-hidden="true"></span>
                         Login</button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                      </div>
                    </div>
                    <div *ngIf="wrong"  class="alert-danger">Incorrect Username or Password</div>
                  </div>
                </div>
              </div>
              <!--<div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                  <div>
                    <h2>Sign up</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                  </div>
                </div>
              </div>-->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
