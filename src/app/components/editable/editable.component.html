<div>

  <div class="form-group" *ngIf="editing">
    <label class="block bold">{{label}}</label>
    <input  class="form-control" #inlineEditControl [required]="required" (blur)="onBlur($event)" [name]="value" [(ngModel)]="value" [type]="type" [placeholder]="label" />
  </div>
  <div *ngIf="!editing">
    <label class="block bold">{{label}}</label>
    <div title="Click to edit" (click)="edit(value);  " (focus)="edit(value);" tabindex="0" class="inline-edit">{{value}}</div>
  </div>
</div>
